<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncAV Demo</title>
  <script src="dist/syncav.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    (() => {
      const syncAv = new SyncAV();
      const $container = document.querySelector("#container");
      $container.append(syncAv.element);
      syncAv.element.controls = true;
      syncAv.setSource("./demo.video.mp4", "./demo.audio.mp4");
    })();
  </script>
</body>
</html>
